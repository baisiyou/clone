services:
  - type: web
    name: clone-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://baisiyou.github.io
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
        optional: true

